<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
              <a href="/judge" class="navbar-brand">Codejudge</a>
            </div>    
        </div>
    </div>
    <br><br><br>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-2">
                <ul class="nav nav-pills nav-stacked">
                  <li><a href="/judge/">Contest Details</a></li>
                  <li><a href="/judge/submission">My Submissions</a></li>
                  <li class="active"><a href="/judge/profile">Profile Settings</a></li>
                  <li><a href="http://localhost:3000" target="_blank">Chat</a></li>
                  <li><a href="/judge/logout">Logout</a></li>
                </ul>
            </div>
            {% for h in hacker %}
            <div class="col-md-2">
            {% if h.profileImage %}
            <img src="{{MEDIA_URL}}{{h.profileImage}}" height="10%" width="40%">
            {% else %}
            <img src="{{MEDIA_URL}}avatar/default.jpeg" height="10%" width="40%">
            {% endif %}
            <br><br>
            <form action="/judge/changepic/" method="post" enctype="multipart/form-data">{% csrf_token %}
                <p>
                    <input id="id_image" type="file" class="" name="image">
                </p>
                <input class="btn btn-primary" type="submit" value="Change Avatar" />
            </form>
            <form action="/judge/removepic/" method="post" enctype="multipart/form-data">{% csrf_token %}
                <input class="btn btn-primary" type="submit" value="Remove Avatar" />
            </form>
            </div>
            <div class="col-md-4">
                <p><b>Username: </b>{{h.username}}</p>
                <p><b>Email: </b>{{h.email}}</p>
            </div>
